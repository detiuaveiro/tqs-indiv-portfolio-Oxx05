name: SonarCloud Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HW1/ZeroMonos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build (skip Selenium tests)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify \
            -DskipTests=true \
            sonar:sonar \
            -Dsonar.projectKey=sqp_bf2461136de46a2fcefc728bc3459ee745ca13fe \
            -Dsonar.organization=oxx05 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.binaries=target/classes

      # --- Análise separada com testes unitários (sem Selenium) ---
      - name: Run Unit Tests (no Selenium)
        run: |
          mvn -B test \
            -Dgroups=!integration,!selenium \
            -Dspring.profiles.active=test

      - name: SonarCloud Scan (after unit tests)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=sqp_bf2461136de46a2fcefc728bc3459ee745ca13fe \
            -Dsonar.organization=oxx05 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
